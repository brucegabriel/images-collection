<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Image-Collections</title>
    <link rel="stylesheet" href="main.css">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/b470ca0cdc.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="heading">
                <h2>Popular Collections</h2>
                <div class="tags">
                    <p class="p-tags">Profile</p>
                    <p class="p-tags">New York</p>
                    <p class="p-tags">Relaxing</p>
                    <p class="p-tags">Person</p>
                    <p class="p-tags">Fashion</p>
                </div>
            </div>
            <div class="collection">
                <div class="album">
                    <div class="big people1"></div>
                    <div class="small">
                        <div class="image-holder small1"></div>
                        <div class="image-holder small2"></div>
                        <div class="image-holder small3"></div>
    
                    </div>
                    <div class="more-info">
                        <p>People</p>
                        <p><i class="fa-solid fa-image"></i>7K</p>
                    </div>
                </div>

                <div class="album">
                    <div class="big people2"></div>
                    <div class="small">
                        <div class="image-holder small4"></div>
                        <div class="image-holder small5"></div>
                        <div class="image-holder small6"></div>
                    </div>

                     <div class="more-info">
                        <p>People</p>
                        <p><i class="fa-solid fa-image"></i>7K</p>
                    </div>
                </div>

                <div class="album">
                    <div class="big people3"></div>
                    <div class="small">
                        <div class="image-holder small7"></div>
                        <div class="image-holder small8"></div>
                        <div class="image-holder small9"></div>
                    </div>
                    <div class="more-info">
                        <p>People</p>
                        <p><i class="fa-solid fa-image"></i>7K</p>
                    </div>
                </div>
                

            </div>
        </div>
        
    </main>
    
</body>
</html>
